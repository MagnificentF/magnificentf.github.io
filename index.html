      <article id="illustration">
        <figure id="claudette" class="exhibit">
          <figcaption>
            <h3>Claudette</h3>
            <p>Step right up! Feast your eyes on this handsome beauty! A kiss on the cheek from whichever side you fancy for only 5 cents! 10 cents gets you a kiss from both!</p>
          </figcaption>
        </figure>
        <figure id="hisLovelyAssistant" class="exhibit">
          <figcaption>
            <h3>His Lovely Assistant</h3>
            <p>Come! Say a prayer for this daring beauty! Our knife throwers daggers are razor sharp, so we hope his aim is true! Step right up! Who wants a bear? See for yourself how sharp these daggers are! What a brave beauty!</p>
          </figcaption>
        </figure>
        <figure id="priscillaAndPeach" class="exhibit">
          <figcaption>
            <h3>Priscilla and Peach</h3>
            <p>Come one! Come all!  Witness these hypnotizing beauties! Is she one girl or two? Stare deep into her spinning wand and let her make up your mind for you!</p>
          </figcaption>
        </figure>
        <figure id="maxAndJax" class="exhibit">
          <figcaption>
            <h3>Max and Jax</h3>
            <p>A story of siamese twin teddy bears, who covet their independence so passionately that neither might survive... Read their story here: http://magnificentf.wix.com/maxandjax</p>
          </figcaption>
        </figure>

        <figure id="zylphia" class="exhibit">
          <figcaption>
            <h3>Zylphia</h3>
            <p>Zylphia had misplaced her pet, she paced about, she cursed and fret. She found the door'd been left ajar but couldn't dream that he'd go far. She looked around with great suspense, while all admired her fashion sense.</p>
          </figcaption>
        </figure>
        <figure id="violetAndVivian" class="exhibit">
          <figcaption>
            <h3>Violet and Vivian</h3>
            <p>Violet and Vivian, two sisters share one trunk. When one drinks wine the other finds that she has gotten drunk. One likes dogs, the other cats, they share most things but never hats. They find that they have twice the fun, two heads are better than just one.</p>
          </figcaption>
        </figure>
        <figure id="flora" class="exhibit">
          <figcaption>
            <h3>Flora</h3>
            <p>Flora hates to sit up straight, to be proper is frightening. But she can't move a hair since the day she was dared to get herself struck by lightning. She cannot help but look morose, for now her body's comatose. But now she has a good excuse for being lazy and obtuse.</p>
          </figcaption>
        </figure>
        <figure id="vertiline" class="exhibit">
          <figcaption>
            <h3>Vertiline</h3>
            <p>Vertiline, oh Vertiline, She met her end on Valentines. She stepped into the lions cage and tamed them there upon the stage. The lions all behaved so well, was to the tiger that she fell.</p>
          </figcaption>
        </figure>
